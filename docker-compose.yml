services:
  stremio-nas-api:
    build: ./server
    container_name: stremio-nas-api
    restart: unless-stopped
    # Network/UNC path mounting requires root privileges or CAP_SYS_ADMIN capability
    # For Podman, you may need to use privileged mode or run as root
    # Option 1: Use privileged mode (works with Podman, less secure)
    privileged: true
    # Option 2: Use capabilities (works with Docker, may not work with Podman)
    # cap_add:
    #   - SYS_ADMIN
    # Option 3: Run as root (modify Dockerfile USER directive)
    # user: root
    ports:
      - "${API_PORT:-3001}:3000" # Map host port to container port 3000
    environment:
      # Server configuration
      - PORT=3000
      - MEDIA_DIR=${MEDIA_DIR:-/data/videos}
      
      # File filtering
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS:-.mp4,.mkv,.avi}
      
      # Database configuration
      - DB_PATH=${DB_PATH:-/app/storage/media.db}
      
      # API configuration - IMPORTANT: Set HOST_IP in .env file
      - API_HOST=http://${HOST_IP:-localhost}:${API_PORT:-3001}
      
      # Scanner configuration
      - SCAN_INTERVAL=${SCAN_INTERVAL:-*/5 * * * *}
      - SCAN_ON_STARTUP=${SCAN_ON_STARTUP:-true}
      - MIN_VIDEO_SIZE_MB=${MIN_VIDEO_SIZE_MB:-50}
      
      # Cache configuration
      - CACHE_IMDB_TTL=${CACHE_IMDB_TTL:-86400000}
      - CACHE_MAX_SIZE=${CACHE_MAX_SIZE:-1000}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # Encryption key for password encryption (32 bytes = 64 hex characters)
      # Generate a new key: node -p "require('crypto').randomBytes(32).toString('hex')"
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-CHANGE_ME_GENERATE_A_SECURE_KEY}
    volumes:
      # For Linux/Unix systems (e.g., Synology NAS):
      # - /volume1/video:/data/videos:ro
      # - /mnt/media/videos:/data/videos:ro
      
      # For Windows (Docker Desktop):
      # Option 1: Use Windows path format (requires Docker Desktop file sharing)
      # - C:\Users\YourName\Videos:/data/videos:ro
      # - D:\Media\Videos:/data/videos:ro
      
      # Option 2: Use WSL2 path format (if using WSL2 backend)
      # - /mnt/c/Users/YourName/Videos:/data/videos:ro
      # - /mnt/d/Media/Videos:/data/videos:ro
      
      # Option 3: Use relative path (relative to docker-compose.yml location)
      # - ./videos:/data/videos:ro
      
      # Example: Map a Windows folder (adjust path to your actual folder)
      - C:\movies:/data/videos:ro
      
      # Persist database storage (use named volume for easy cleanup)
      - stremio-nas-db:/app/storage
    networks:
      - media-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  stremio-nas-addon:
    build: ./addon
    container_name: stremio-nas-addon
    restart: unless-stopped
    ports:
      - "${ADDON_PORT:-1222}:1222" # Map host port to container port 1222
    environment:
      # Internal URL: Addon connects to API server to fetch file list
      # Use Docker service name for internal communication
      - API_INTERNAL_URL=http://stremio-nas-api:3000
      # Backward compatibility (deprecated, use API_INTERNAL_URL)
      - MEDIA_API_URL=http://stremio-nas-api:3000
      
      # External URL: Base URL for stream URLs that Stremio will use to play videos
      # Must be accessible from wherever Stremio is running (use your LAN IP)
      - STREAM_BASE_URL=http://${HOST_IP:-localhost}:${API_PORT:-3001}
      # Backward compatibility (deprecated, use STREAM_BASE_URL)
      - API_HOST=http://${HOST_IP:-localhost}:${API_PORT:-3001}
      
      # Addon configuration
      - PORT=1222
      
      # Polling configuration
      - POLL_INTERVAL_MINUTES=${POLL_INTERVAL_MINUTES:-5}
      - ENABLE_POLLING=${ENABLE_POLLING:-true}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - media-network
      - proxy-network  # Connect to external proxy for HTTPS
    depends_on:
      stremio-nas-api:
        condition: service_started # Wait for API container to start

  stremio-nas-admin:
    build: ./server-admin
    container_name: stremio-nas-admin
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-8081}:80" # Map host port to container port 80
    environment:
      # API URL for admin UI to connect to
      - API_URL=http://${HOST_IP:-localhost}:${API_PORT:-3001}
    networks:
      - media-network
    depends_on:
      stremio-nas-api:
        condition: service_started # Wait for API container to start
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  stremio-nas-db:
    # Database storage - removed when running 'docker compose down -v' or 'podman compose down -v'

networks:
  media-network:
    driver: bridge
  # External proxy network - run the proxy project first to create this network
  # See ./proxy folder for the Caddy Proxy Manager setup
  proxy-network:
    external: true

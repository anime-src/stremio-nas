services:
  stremio-nas-api:
    build: ./server
    container_name: stremio-nas-api
    restart: unless-stopped
    ports:
      - "3001:3000" # Map host port 3001 to container port 3000
    environment:
      # Server configuration
      - PORT=3000
      - MEDIA_DIR=/data/videos
      
      # File filtering
      - ALLOWED_EXTENSIONS=.mp4,.mkv,.avi
      
      # Database configuration
      - DB_PATH=/app/storage/media.db
      
      # API configuration
      - API_HOST=http://localhost:3001 # IMPORTANT: Update with your NAS IP and mapped port
      
      # Scanner configuration
      - SCAN_INTERVAL=*/5 * * * * # Cron expression: every 5 minutes
      - SCAN_ON_STARTUP=true # Run scan on server startup
      - MIN_VIDEO_SIZE_MB=50 # Minimum video file size in MB
      
      # Cache configuration
      - CACHE_IMDB_TTL=86400000 # IMDB cache TTL in milliseconds (24 hours)
      - CACHE_MAX_SIZE=1000 # Maximum cache entries
      
      # IMDB lookup configuration
      - IMDB_LOOKUP_ENABLED=true # Enable IMDB lookup
      
      # Logging
      - LOG_LEVEL=info # Options: error, warn, info, debug
    volumes:
      # For Linux/Unix systems (e.g., Synology NAS):
      # - /volume1/video:/data/videos:ro
      # - /mnt/media/videos:/data/videos:ro
      
      # For Windows (Docker Desktop):
      # Option 1: Use Windows path format (requires Docker Desktop file sharing)
      # - C:\Users\YourName\Videos:/data/videos:ro
      # - D:\Media\Videos:/data/videos:ro
      
      # Option 2: Use WSL2 path format (if using WSL2 backend)
      # - /mnt/c/Users/YourName/Videos:/data/videos:ro
      # - /mnt/d/Media/Videos:/data/videos:ro
      
      # Option 3: Use relative path (relative to docker-compose.yml location)
      # - ./videos:/data/videos:ro
      
      # Example: Map a Windows folder (adjust path to your actual folder)
      - C:\movies:/data/videos:ro
      
      # Persist database storage (use named volume for easy cleanup)
      - stremio-nas-db:/app/storage
    networks:
      - media-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  stremio-nas-addon:
    build: ./addon
    container_name: stremio-nas-addon
    restart: unless-stopped
    ports:
      - "1222:1222" # Map host port 1222 to container port 1222
    environment:
      # Internal URL: Addon connects to API server to fetch file list
      # Use Docker service name for internal communication
      - API_INTERNAL_URL=http://stremio-nas-api:3000
      # Backward compatibility (deprecated, use API_INTERNAL_URL)
      - MEDIA_API_URL=http://stremio-nas-api:3000
      
      # External URL: Base URL for stream URLs that Stremio will use to play videos
      # Must be accessible from wherever Stremio is running (use your NAS IP)
      - STREAM_BASE_URL=http://localhost:3001
      # Backward compatibility (deprecated, use STREAM_BASE_URL)
      - API_HOST=http://localhost:3001
      
      # Addon configuration
      - PORT=1222
      
      # Polling configuration
      - POLL_INTERVAL_MINUTES=5 # Poll API every 5 minutes for file updates
      - ENABLE_POLLING=true # Set to false to disable periodic polling
      
      # Logging
      - LOG_LEVEL=debug
    networks:
      - media-network
    depends_on:
      stremio-nas-api:
        condition: service_started # Wait for API container to start

  stremio-nas-admin:
    build: ./server-admin
    container_name: stremio-nas-admin
    restart: unless-stopped
    ports:
      - "8081:80" # Map host port 8081 to container port 80
    networks:
      - media-network
    depends_on:
      stremio-nas-api:
        condition: service_started # Wait for API container to start
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  stremio-nas-db:
    # Database storage - removed when running 'docker compose down -v' or 'podman compose down -v'

networks:
  media-network:
    driver: bridge

# Nginx configuration for Angular app with API proxy
# The Angular app uses relative URLs (/api/*)
# All API endpoints are now under /api prefix:
# - /api/files, /api/stream, /api/watch-folders, /api/settings
# Nginx proxies these requests to the backend API server
#
# Backend URL: http://stremio-nas-api:3000
# This uses Docker service name for internal communication
# Both containers must be on the same Docker network

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Angular app - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy all API requests to backend server
    # All endpoints are now under /api prefix for consistency:
    # - /api/files, /api/stream, /api/watch-folders, /api/settings
    # Uses Docker service name 'stremio-nas-api' (must be on same network)

    # Video streaming endpoints (must come before general /api block)
    location /api/stream {
        proxy_pass http://stremio-nas-api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # For video streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # All other API endpoints
    location /api {
        proxy_pass http://stremio-nas-api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

<div class="w-full max-w-full px-2 sm:px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Watch Folders</h1>
    <button
      (click)="openCreateForm()"
      class="bg-blue-600 dark:bg-blue-700 hover:bg-blue-700 dark:hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors"
    >
      + Add Watch Folder
    </button>
  </div>

  <!-- Error Message -->
  <div
    *ngIf="error()"
    class="bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 px-4 py-3 rounded mb-4"
  >
    {{ error() }}
    <button (click)="error.set(null)" class="float-right font-bold">Ã—</button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading()" class="text-center py-8">
    <div
      class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 dark:border-gray-100"
    ></div>
    <p class="mt-2 text-gray-600 dark:text-gray-400">Loading watch folders...</p>
  </div>

  <!-- Watch Folders List -->
  <div
    *ngIf="!loading()"
    class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden transition-colors duration-200"
  >
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-50 dark:bg-gray-700">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
          >
            Name
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
          >
            Path
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
          >
            Status
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
          >
            Scan Interval
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
        <tr
          *ngFor="let folder of watchFolders()"
          class="hover:bg-gray-50 dark:hover:bg-gray-700/50"
        >
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900 dark:text-gray-100">
              {{ folder.name || 'Unnamed' }}
            </div>
          </td>
          <td class="px-6 py-4">
            <div class="text-sm text-gray-900 dark:text-gray-100">{{ folder.path }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span
              [class]="
                folder.enabled
                  ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-300'
                  : 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-300'
              "
            >
              {{ folder.enabled ? 'Enabled' : 'Disabled' }}
            </span>
            <span
              *ngIf="folder.isScanning"
              class="ml-2 px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-800 dark:text-blue-300"
            >
              Scanning...
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">
            {{ folder.scan_interval }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button
              (click)="triggerScan(folder)"
              [disabled]="folder.isScanning || scanningFolders().has(folder.id!)"
              class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-300 mr-4 disabled:opacity-50"
            >
              Scan
            </button>
            <button
              (click)="openEditForm(folder)"
              class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-900 dark:hover:text-indigo-300 mr-4"
            >
              Edit
            </button>
            <button
              (click)="deleteFolder(folder)"
              class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-300"
            >
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="watchFolders().length === 0">
          <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500 dark:text-gray-400">
            No watch folders configured. Click "Add Watch Folder" to get started.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Create/Edit Form Modal -->
  <app-watch-folder-form-modal
    [isOpen]="showForm()"
    [editingFolder]="editingFolder()"
    (close)="closeForm()"
    (save)="onSaveFolder($event)"
  ></app-watch-folder-form-modal>
</div>

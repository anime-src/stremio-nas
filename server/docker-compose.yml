services:
  postgres:
    image: postgres:16-alpine
    container_name: stremio-nas-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=stremio_nas
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - media-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  stremio-nas-api:
    build: .
    container_name: stremio-nas-api
    restart: unless-stopped
    # Network/UNC path mounting requires root privileges or CAP_SYS_ADMIN capability
    # Using CAP_SYS_ADMIN is more secure than running as root
    # If you don't need network paths, you can remove this capability
    cap_add:
      - SYS_ADMIN
    ports:
      - "3001:3000"
    environment:
      # Server configuration
      - PORT=3000
      - MEDIA_DIR=/data/videos
      
      # File filtering
      - ALLOWED_EXTENSIONS=.mp4,.mkv,.avi
      
      # Database configuration (PostgreSQL)
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=stremio_nas
      
      # Encryption configuration
      # Generate a secure 32-byte key: openssl rand -hex 32
      # Or use base64: openssl rand -base64 32
      # Or use Node.js: node -p "require('crypto').randomBytes(32).toString('hex')"
      - ENCRYPTION_KEY=0296b4cb2278594e5242546ba03fc637f6fd8146e4222c7f4d1057f49d59b3e0
      
      # Scanner configuration
      - SCAN_INTERVAL=*/5 * * * * # Cron expression: every 5 minutes
      - SCAN_ON_STARTUP=true # Run scan on server startup
      - MIN_VIDEO_SIZE_MB=50 # Minimum video file size in MB
      
      # Cache configuration
      - CACHE_IMDB_TTL=86400000 # IMDB cache TTL in milliseconds (24 hours)
      - CACHE_MAX_SIZE=1000 # Maximum cache entries
      
      # Logging
      - LOG_LEVEL=info
    volumes:
      # For Linux/Unix systems:
      # - /volume1/video:/data/videos:ro
      # - /mnt/media/videos:/data/videos:ro
      
      # For Windows (Docker Desktop):
      # Option 1: Use Windows path format (requires Docker Desktop file sharing)
      # - C:\Users\YourName\Videos:/data/videos:ro
      # - D:\Media\Videos:/data/videos:ro
      
      # Option 2: Use WSL2 path format (if using WSL2 backend)
      # - /mnt/c/Users/YourName/Videos:/data/videos:ro
      # - /mnt/d/Media/Videos:/data/videos:ro
      
      # Option 3: Use relative path (relative to docker-compose.yml location)
      # - ./videos:/data/videos:ro
      
      # Example: Map Windows folder (adjust path to your actual folder)
      - C:\movies:/data/videos:ro
      
      # Persist database storage (use named volume for easy cleanup)
      - stremio-nas-db:/app/storage
    networks:
      - media-network
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  stremio-nas-db:
    # Application storage - removed when running 'docker compose down -v' or 'podman compose down -v'
  postgres-data:
    # PostgreSQL data - removed when running 'docker compose down -v' or 'podman compose down -v'

networks:
  media-network:
    driver: bridge

